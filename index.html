<!DOCTYPE html>

<html>

<head>

  <title>Interactive Popup Website</title>

  <style>

    /* CSS for the popup boxes */

    .popup {

      background-color: white;

      padding: 20px;

      border: 1px solid black;

      width: 300px;

      text-align: center;

      position: absolute;

      left: 50%;

      top: 50%;

      transform: translate(-50%, -50%);

    }

  </style>

</head>

<body>

  <!-- First Popup Box -->

  <div id="popup1" class="popup">

    <h2>Are you sure about this?</h2>

    <button onclick="showPopup(2)">I'm sure about this</button>

    <button onclick="closeSite()">No, I'm not sure</button>

  </div>

  <!-- Second Popup Box -->

  <div id="popup2" class="popup">

    <h2>Are you REALLY sure about this?</h2>

    <button onclick="showPopup(3)">Yeah, I'm really sure about this</button>

    <button onclick="showPopup(4)">Is there really any problem with this site</button>

  </div>

  <!-- Third Popup Box -->

  <div id="popup3" class="popup">

    <h2>Well, there's no going back anymore ü§∑‚Äç‚ôÇÔ∏è</h2>

    <button onclick="showPopup(4)">Okay ü§∑‚Äç‚ôÇÔ∏è</button>

    <button onclick="showDelayedPopup(5, 5000)">What do you mean?</button>

  </div>

  <!-- Fourth Popup Box -->

  <div id="popup4" class="popup">

    <h2>Okay, choose one of these options</h2>

    <button onclick="loadFile('https://drive.google.com/file/d/1aCsOPb_KCsEY6Yr558sF_CCNuiNkeqoM/view?usp=drivesdk')">Seniya Kunjuttan</button>

    <button onclick="loadFile('https://drive.google.com/file/d/1aSa8Sx8bjdfjq8gPNFUuHe89RDE5yiP7/view?usp=drivesdk')">Said 80085</button>

    <button onclick="loadFile('https://drive.google.com/file/d/1annvIfBLB-E0Rb21n-0q402qrt6m6Dmg/view?usp=drivesdk')">Uluppan Padakkachi</button>

    <button onclick="loadFile('https://drive.google.com/file/d/1aobcVVm9NjaumdNm3_f0wHsmWlgg-de0/view?usp=drivesdk')">üòä</button>

  </div>

  <script>

    // Function to show the specified popup

    function showPopup(popupNumber) {

      hideAllPopups();

      document.getElementById("popup" + popupNumber).style.display = "block";

      darkenBackground(popupNumber);

    }

    // Function to show the specified popup after a delay

    function showDelayedPopup(popupNumber, delay) {

      setTimeout(function() {

        showPopup(popupNumber);

      }, delay);

    }

    // Function to close the site

    function closeSite() {

      window.close();

    }

    // Function to load a file

    function loadFile(fileUrl) {

      // Replace this code with the appropriate logic to load the file on your website

      console.log("Loading file: " + fileUrl);

    }

    // Function to hide all popups

    function hideAllPopups() {

      var popups = document.getElementsByClassName("popup");

      for (var i = 0; i < popups.length; i++) {

        popups[i].style.display = "none";

      }

    }

    // Function to darken the background color as each popup is shown

    function darkenBackground(popupNumber) {

      var opacity = popupNumber * 0.1;

      document.body.style.backgroundColor = "rgba(0, 0, 0, " + opacity + ")";

    }

    // Show the first popup by default

    showPopup(1);

  </script>

</body>

</html>
